<div class="container">
  <div class="header">
    <h1 class="title">Developer Hub</h1>
    <button class="close-button" (click)="onClose()">×</button>
  </div>

  <div class="progress-indicators">
    <div class="indicator active"></div>
    <div class="indicator"></div>
    <div class="indicator"></div>
  </div>

  <div class="content">
    <h2 class="subtitle">Profile info</h2>
    <p class="description">
      Fill in the data for profile. It will take a couple of minutes.
    </p>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div class="terms-section">
        <input
          type="checkbox"
          id="terms"
          formControlName="terms"
          class="terms-checkbox"
        />
        <label for="terms" class="terms-label">
          I agree with <a href="#" class="terms-link">Terms of use</a>
        </label>
        <div
          *ngIf="
            signUpForm.get('terms')?.invalid && signUpForm.get('terms')?.touched
          "
          class="error-message"
        >
          You must agree to the terms to continue
        </div>
      </div>

      <div class="personal-data">
        <h3 class="section-title">Personal data</h3>
        <p class="section-subtitle">Specify exactly as in your passport</p>

        <div class="form-group">
          <label for="firstName">First name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-input"
          />
          <div
            *ngIf="
              signUpForm.get('firstName')?.invalid &&
              signUpForm.get('firstName')?.touched
            "
            class="error-message"
          >
            First name is required
          </div>
        </div>

        <div class="form-group">
          <label for="lastName">Second name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-input"
          />
          <div
            *ngIf="
              signUpForm.get('lastName')?.invalid &&
              signUpForm.get('lastName')?.touched
            "
            class="error-message"
          >
            Last name is required
          </div>
        </div>

        <div class="form-row">
          <div class="form-group half-width">
            <label for="dateOfBirth">Date of Birth</label>
            <div class="select-wrapper">
              <input
                type="text"
                id="dateOfBirth"
                formControlName="dateOfBirth"
                class="form-input"
              />
              <span class="arrow-down"></span>
              <div
                *ngIf="
                  signUpForm.get('dateOfBirth')?.invalid &&
                  signUpForm.get('dateOfBirth')?.touched
                "
                class="error-message"
              >
                Date of birth is required
              </div>
            </div>
          </div>

          <div class="form-group half-width">
            <label for="country">Country</label>
            <div class="select-wrapper">
              <input
                type="text"
                id="country"
                formControlName="country"
                class="form-input"
              />
              <span class="arrow-down"></span>
              <div
                *ngIf="
                  signUpForm.get('country')?.invalid &&
                  signUpForm.get('country')?.touched
                "
                class="error-message"
              >
                Country is required
              </div>
            </div>
          </div>
        </div>
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="signUpForm.invalid"
      >
        Go Next
        <span class="arrow-right">→</span>
      </button>
    </form>
  </div>
</div>
