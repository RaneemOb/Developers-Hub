<div class="login-page">
  <div class="container">
    <div class="form-wrapper">
      <div class="login-form-container">
        <div class="welcome-text">
          <span class="welcome-prefix">Welcome to</span>
          <br />
          <span class="app-name">Developers Hub</span>
        </div>

        <div class="tagline">
          Empowering developers to connect, create, and grow
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-field">
            <div class="input-container">
              <img class="field-icon" src="assets/images/email-icon.svg" alt="Email icon" />
              <div class="input-wrapper">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="example@gmail.com" />
              </div>
            </div>
            <div *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              " class="error-message">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-field">
            <div class="input-container">
              <div class="input-wrapper">
                <label for="password">Password</label>
                <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                  placeholder="Enter your password" />
              </div>
              <img class="field-icon password-toggle" [src]="
                  showPassword
                    ? 'assets/images/eye-open-icon.svg'
                    : 'assets/images/eye-closed-icon.svg'
                " alt="Toggle password visibility" (click)="togglePasswordVisibility()" />
            </div>
            <div *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              " class="error-message">
              Password is required
            </div>
          </div>

          <button type="submit" class="login-button" [disabled]="loginForm.invalid">
            Login
          </button>

          <div class="register-link">
            Don't have an account?
            <span (click)="navigateToRegister()">Register</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
