  <!-- Main Content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header">
      <div class="page-title">My Rooms</div>
      <div class="user-profile">
        <div class="profile-info">
          <div class="avatar"></div>
          <div class="username">Mohammad Ahmad</div>
          <div class="dropdown-icon">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle cx="12" cy="12" r="12" fill="#FFE6CC" />
              <path
                d="M16.2 15.8207L19.5059 12.5144L18.7486 11.7551L16.2 14.305L13.6514 11.7551L12.8941 12.5138L16.2 15.8207Z"
                fill="#1F384C"
                fill-opacity="0.5"
              />
            </svg>
          </div>
        </div>
        <div class="notifications">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M15.8 18C15.1378 17.9968 14.6006 17.4623 14.594 16.8H16.994C16.9955 16.9604 16.9647 17.1195 16.904 17.268C16.7465 17.6292 16.4248 17.8927 16.04 17.976H16.037H16.028H16.0175H16.0115C15.9418 17.9906 15.8713 17.9986 15.8 18ZM20.6 16.2H12V15L13.2 14.4V11.1C13.1685 10.2535 13.3598 9.41348 13.7543 8.664C14.1473 7.96889 14.8193 7.47533 15.6 7.308V6H18V7.308C19.5473 7.6764 20.4 9.0228 20.4 11.1V14.4L20.6 15V16.2Z"
              fill="#B0C3CC"
            />
            <circle
              cx="19.5"
              cy="7.33333"
              r="2.7"
              fill="#EC5252"
              stroke="white"
              stroke-width="0.9"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <!-- Created By You Section -->
      <div class="rooms-section">
        <div class="section-title">Created By you</div>
        <div class="rooms-list">
          <div class="room-card" *ngFor="let room of createdRooms">
            <div class="room-avatar"></div>
            <div class="room-info">
              <div class="room-name">{{ room.name }}</div>
              <div class="room-description">{{ room.description }}</div>
            </div>
            <div class="room-time">{{ room.time }}</div>
          </div>
        </div>
      </div>

      <!-- Member At Section -->
      <div class="rooms-section member-section">
        <div class="section-title">Member at</div>
        <div class="rooms-list">
          <div class="room-card" *ngFor="let room of memberRooms">
            <div class="room-avatar"></div>
            <div class="room-info">
              <div class="room-name">{{ room.name }}</div>
              <div class="room-description">{{ room.description }}</div>
            </div>
            <div class="room-time">{{ room.time }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
