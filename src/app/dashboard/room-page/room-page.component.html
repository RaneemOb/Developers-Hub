<div class="room-page-container">
  <!-- Sidebar -->
  <app-sidebar activeItem="discover"></app-sidebar>

  <div class="main-content">
    <div class="header">
      <div class="page-title">My Rooms</div>
      <div class="user-info">
        <div class="notification-container">
          <div class="notification-dot"></div>
        </div>
        <div class="user-profile">
          <div class="avatar"></div>
          <div class="username">Mohammad Ahmad</div>
        </div>
      </div>
    </div>
    <div class="room-details">
      <div class="room-name">Room Name</div>
      <div class="action-buttons">
        <button class="action-button" (click)="suggestProjectForRoom()">SUGGEST PROJECT FOR OUR ROOM</button>
        <button class="action-button">SUGGEST WORK PLAN</button>
      </div>

      @if (suggestions) {
        <div [innerHTML]="suggestions" class="suggestion"></div>
      }
      
      <div class="ai-replies">
        <div class="section-title">AI Reply</div>
        <div class="messages-container">
          <div class="message-box">
            <div class="message-sender">Bot Message</div>
            <div class="message-content">Based in you Experience</div>
          </div>
          <div class="message-box">
            <div class="message-sender">Bot Message</div>
            <div class="message-content">you can build E-commerce</div>
          </div>
          <div class="message-box">
            <div class="message-sender">Bot Message</div>
            <div class="message-content">
              <div>Each one role :</div>
              <div></div>
              <div>Sami : Front-end</div>
              <div></div>
              <div>Moh:Back-end</div>
            </div>
          </div>
          <div class="message-box">
            <div class="message-sender">Bot Message</div>
            <div class="message-content">Project overview</div>
          </div>
        </div>
      </div>
    </div>
    <div class="members-section">
      <div class="section-title">Members</div>
      <div class="members-list">
        <div class="member-item">
          <div class="member-avatar"></div>
          <div class="member-info">
            <div class="member-name">Saleh Ahmad</div>
            <div class="member-role">IDR 45.000</div>
          </div>
        </div>
        <div class="member-item">
          <div class="member-avatar"></div>
          <div class="member-info">
            <div class="member-name">Safwan Moh</div>
            <div class="member-role">IDR 75.000</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
