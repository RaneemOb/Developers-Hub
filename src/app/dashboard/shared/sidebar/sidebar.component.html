<div class="sidebar">
  <div class="logo">Developers Hub</div>
  <div class="menu-section">
    <div class="menu-header">MENU</div>
    <div class="menu-items">
      <div
        class="menu-item"
        [routerLink]="['/dashboard-main']"
        [class.active]="activeItem === 'discover'"
      >
        <span class="menu-icon discover-icon"></span>
        <span class="menu-text" [class.active]="activeItem === 'discover'"
          >Discover</span
        >
      </div>
      <div
        class="menu-item"
        [routerLink]="['/all-rooms']"
        [class.active]="activeItem === 'my-rooms'"
      >
        <span class="menu-icon my-rooms-icon"></span>
        <span class="menu-text" [class.active]="activeItem === 'my-rooms'"
          >My Rooms</span
        >
      </div>
      <div
        class="menu-item"
        [routerLink]="['/my-invitations']"
        [class.active]="activeItem === 'my-invitations'"
      >
        <span class="menu-icon invitations-icon"></span>
        <span class="menu-text" [class.active]="activeItem === 'my-invitations'"
          >My Invetations</span
        >
      </div>
      <div
        class="menu-item"
        [routerLink]="['/open-source-suggestion']"
        [class.active]="activeItem === 'discover-projects'"
      >
        <span class="menu-icon projects-icon"></span>
        <span
          class="menu-text"
          [class.active]="activeItem === 'discover-projects'"
          >Discover Projects</span
        >
      </div>
    </div>
  </div>
  <div class="others-section">
    <div class="menu-header">OTHERS</div>
    <div class="menu-items">
      <div class="menu-item" [class.active]="activeItem === 'settings'">
        <span class="menu-icon settings-icon"></span>
        <span class="menu-text" [class.active]="activeItem === 'settings'"
          >Settings</span
        >
      </div>
      <div class="menu-item" [class.active]="activeItem === 'help'">
        <span class="menu-icon help-icon"></span>
        <span class="menu-text" [class.active]="activeItem === 'help'"
          >Help</span
        >
      </div>
    </div>
  </div>
</div>
